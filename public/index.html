<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintPal Server</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "Share Tech Mono", monospace;
        background-color: #0e0e0e;
        color: #00ff00;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background-color: #1e1e1e;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 600px;
      }

      h1 {
        margin-top: 0;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 0.5em;
        color: #00ff00;
      }

      .emoji {
        font-size: 1.5em;
        vertical-align: middle;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #00ff00;
        opacity: 0.8;
      }

      .terminal {
        background-color: #000;
        color: #00ff00;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        text-align: left;
        font-size: 1em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .terminal::before {
        content: ">";
        margin-right: 5px;
        color: #00ff00;
      }

      .footer::before {
        content: ">";
        margin-right: 5px;
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PaintPal Server</h1>
      <h2>have been hacked</h2>
      <h4>by SparkTech</h4>
      <p>Paint <span class="emoji">🏨🌈</span> Your World</p>
      <div class="terminal">Server is running...</div>
      <div class="footer">Running on http://localhost:9000</div>
    </div>
  </body>
</html>
